<!-- Breadcrumb NAV -->
<nav class="breadcrumb">
  <div class="container">
    <h4>Please Sign In / Register</h4>
  </div>
</nav>


<!-- CHECK OUT -->
<div class="container">
  <div class='row'>
    <div class='col-md-4'>
      <div class="custom-controls-stacked">
        <label class="custom-control custom-radio">
          <input #register id="radioStacked3" name="radio-stacked" type="radio" [value]="1" [checked]="isChecked===1"
                 (click)="toggle(register.value)" class="custom-control-input">
          <span class="custom-control-indicator"></span>
          <span class="custom-control-description">REGISTER A NEW ACCOUNT</span>
        </label>
        <label class="custom-control custom-radio">
          <input #signin id="radioStacked4" name="radio-stacked" type="radio" [value]="2" [checked]="isChecked===2"
                 class="custom-control-input" (click)="toggle(signin.value)">
          <span class="custom-control-indicator"></span>
          <span class="custom-control-description">I ALREADY HAVE AN ACCOUNT</span>
        </label>
        <!--<label class="custom-control custom-radio">-->
        <!--<input id="radioStacked5" name="radio-stacked" type="radio" class="custom-control-input">-->
        <!--<span class="custom-control-indicator"></span>-->
        <!--<span class="custom-control-description">CONTINUE AS GUEST</span>-->
        <!--</label>-->
      </div>
    </div>


    <!-- Product Sidebar -->

    <div *ngIf="isChecked==1; else num2" class='col-md-8'>

      <div class="card">
        <div class="card-body">
          <form [formGroup]="registerForm" (ngSubmit)="registerSubmitForm()" novalidate>
            <div class="form-group">
              <label for="usernameInput">Email address</label>
              <input type="text" formControlName="username" class="form-control" id="usernameInput"
                     placeholder="Email">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Username</label>
              <input type="email" formControlName="email" class="form-control" id="exampleInputEmail2"
                     aria-describedby="emailHelp" placeholder="Username">
              <small id="emailHelp2" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" formControlName="password" class="form-control" id="exampleInputPassword2"
                     placeholder="Password">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Confirm Password</label>
              <input type="password" class="form-control" id="exampleInputPassword3" placeholder="Confirm Password">
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input type="checkbox" class="form-check-input">
                Check me out
              </label>
            </div>
            <button type="submit" class="btn btn-primary float-right">Register</button>
          </form>
        </div>
      </div>
    </div>

    <ng-template #num2>

    <div class='col-md-8'>
      <div class="card">
        <div class="card-body">
          <form [formGroup]="loginForm" (ngSubmit)="loginSubmitForm()" novalidate>

            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" formControlName="username" class="form-control" id="exampleInputEmail1"
                     aria-describedby="emailHelp" placeholder="Enter email">
              <small id="emailHelp1" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1"
                     placeholder="Password">
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input type="checkbox" class="form-check-input">
                Check me out
              </label>
            </div>
            <button type="submit" class="btn btn-primary float-right">Submit</button>
          </form>
        </div>
      </div>
    </div>
    </ng-template>


  </div>
</div>
